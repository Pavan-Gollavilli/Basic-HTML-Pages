<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="fb.css">
</head>

<body>
    <div class="bg">
        <div class="login">
            <h2>Login</h2>
        </div>
        <div class="email">
            <input type="email" placeholder="Email" id="username">
        </div>
        <div class="password">
            <input type="password" placeholder="Password" id="password">
        </div>
        <div class="forgot">
            <a href="">Forgot password</a>
        </div>
        <div class="actions">
            <button>Login</button>
            <span>Don't have an account? <a href="">Signup</a></span>
        </div>
    </div>
</body>

</html>
