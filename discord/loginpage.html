<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="container">
        <div class="headers">
            <div class="title">
                <h1 class="h">Welcome Back</h1>
            </div>
            <p class="que">We're so excited to see you back</p>
            <div class="email-label">
                <label for="email">EMAIL</label>
            </div>
            <input type="email" name="email" id="email" placeholder="Enter your email">
            <div class="password-label">
                <label for="password">PASSWORD</label>
            </div>
            <input type="password" name="password" id="password" placeholder="Enter your password">
            <div class="for-pass">
                <a class="f-pass" href="">Forgot Password?</a>
            </div>
            <button>Log in</button>
            <div class="create">
                <span>Need an account? <a href="">Sign Up</a></span>
            </div>
        </div>
        <div class="image-container">
            <img class="image" src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d0/QR_code_for_mobile_English_Wikipedia.svg/330px-QR_code_for_mobile_English_Wikipedia.svg.png" alt="QR Code">
            <div class="text-below-image">
                <h1>Login with Qr Code</h1>
                <p>Scan This with Discord Mobile APP To Login Instantley</p>
            </div>
        </div>
    </div>
</body>

</html>
